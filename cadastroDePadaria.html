<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da padaria</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <ul type="squre">
            <li><a href="index.html">Início</a></li>
            <li><a href="sobreNos.html">Sobre nós</a></li>
            <li><a href="paginaDeCadastro.html">Cadastrar</a></li>
            <li><a href="paginaDeLogin.html">Login</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Cadastro de Padaria</h2>
        <form>
            <div class="input-group">
                <label for="nomePadaria">Nome da Padaria</label>
                <input type="text" id="nomePadaria" name="nomePadaria" placeholder="Digite o nome da padaria" required>
            </div>

            <div class="input-group">
                <label for="txtEmail">Descrição do cardaprio</label>
                <textarea name="descCardaprio" id="descCardaprio" rows="4" cols="40" placeholder="Descreva o cardapio"></textarea required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
