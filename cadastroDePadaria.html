<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da Padaria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 4px;
    }

    .invalido {
      border: 1px solid red;
    }

    #submitBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  <body>
    <header>
      <h1>Guia das Padarias</h1>
      <p>Descubra os melhores sabores da cidade</p>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="listagem.html">Buscar padarias</a></li>
        <li><a href="paginaDeLogin.html">Login</a></li>
        <li><a href="paginaDeCadastro.html">Cadastrar</a></li>
        <li><a href="cadastroDePadaria.html">Cadastrar Padaria</a></li>
        <li><a href="sobreNos.html">Sobre nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li>
          <a href="#" id="logoutBtn" style="display: none" onclick="logout()"
            >Sair</a
          >
        </li>
      </ul>
    </nav>

    <div class="login-container">
      <h2>Cadastro de Padaria</h2>
      <form id="formCadastro">
        <div class="input-group">
          <label for="nomePadaria">Nome da Padaria <span>*</span></label>
          <input
            type="text"
            id="nomePadaria"
            name="nomePadaria"
            placeholder="Digite o nome da padaria"
            required
          />
          <div class="error-message" id="nomePadariaError"></div>
        </div>

        <div class="input-group">
          <label for="diferencial">Diferencial da Empresa <span>*</span></label>
          <input
            type="text"
            id="diferencial"
            name="diferencial"
            placeholder="Ex: Produtos artesanais"
            required
          />
          <div class="error-message" id="diferencialError"></div>
        </div>

        <div class="input-group">
          <label for="descCardapio">Descrição do Cardápio (opcional)</label>
          <textarea
            name="descCardapio"
            id="descCardapio"
            rows="4"
            placeholder="Descreva o cardápio..."
          ></textarea>
          <div class="error-message" id="descCardapioError"></div>
        </div>
        <div class="input-group">
          <label for="fotoUrl"
            >URL da Imagem do Estabelecimento <span>*</span></label
          >
          <input
            type="url"
            id="fotoUrl"
            name="fotoUrl"
            placeholder="https://..."
            required
          />
        </div>

        <div class="input-group">
          <label for="endereco">Endereço Completo <span>*</span></label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Rua, número, bairro, cidade, estado"
            required
          />
          <div class="error-message" id="enderecoError"></div>
        </div>

        <div class="input-group">
          <label for="horario">Horário de Funcionamento <span>*</span></label>
          <input
            type="text"
            id="horario"
            name="horario"
            placeholder="Ex: Seg-Sex: 7h - 19h | Sáb: 7h - 14h"
            required
          />
          <div class="error-message" id="horarioError"></div>
        </div>

        <div class="input-group">
          <label for="telefone">Telefone <span>*</span></label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            placeholder="Ex: (11) 1234-5678"
            required
          />
          <div class="error-message" id="telefoneError"></div>
        </div>

        <div class="input-group">
          <label for="site">Site (opcional)</label>
          <input
            type="url"
            id="site"
            name="site"
            placeholder="https://www.exemplo.com.br"
          />
        </div>

        <button type="submit" id="submitBtn" disabled>Cadastrar Padaria</button>
      </form>
    </div>
  </body>
</html>
